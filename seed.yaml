apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-setup
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: cluster_setup
    repoURL: https://github.com/openshift-knative/cluster-devint
    targetRevision: master
  syncPolicy:
    automated: {}
